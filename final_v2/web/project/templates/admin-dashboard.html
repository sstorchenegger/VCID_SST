<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="/logout">Logout</a>
    </div>
    <div>
        <h1>Welcome {{current_user.pre_name}} {{current_user.surname}}</h1>
    </div>
    <div>
        <h3>Update User</h3>
        <div>
            <ul>

                {% for user in users %}
                
                <li>
                    <a href="/user-edit/{{user.id}}">{{user.pre_name}} {{user.surname}}</a>
                    
                </li>
                
                {% endfor %}
                
            </ul>
        </div>
</body>
</html>
